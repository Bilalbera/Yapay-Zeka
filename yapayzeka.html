<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-anim { animation: fadeIn 0.3s ease forwards; }
    </style>
</head>
<body class="bg-[#f9fafb] text-gray-900 h-screen flex flex-col">

    <header class="p-4 border-b bg-white flex justify-between items-center px-6">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-tr from-blue-600 to-purple-500 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-sparkles text-white text-xs"></i>
            </div>
            <span class="font-bold text-lg tracking-tight">Gemini <span class="text-blue-600 text-sm font-medium">1.5 Pro</span></span>
        </div>
        <div class="flex gap-4 text-gray-500 text-sm">
            <span>Bağlantı: <span class="text-green-500 font-bold italic">Aktif</span></span>
        </div>
    </header>

    <main id="chat-window" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6">
        <div class="max-w-3xl mx-auto flex gap-4 message-anim">
            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 shrink-0">
                <i class="fa-solid fa-robot"></i>
            </div>
            <div class="space-y-2">
                <p class="font-medium">Sana nasıl yardımcı olabilirim?</p>
                <p class="text-gray-500 text-sm">Benimle kod yazabilir, analiz yapabilir veya sadece sohbet edebilirsin.</p>
            </div>
        </div>
    </main>

    <footer class="p-4 pb-8">
        <div class="max-w-3xl mx-auto relative">
            <textarea id="prompt" rows="1" 
                class="w-full p-4 pr-16 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm resize-none bg-white text-gray-700"
                placeholder="Gemini'ye bir mesaj gönder..."></textarea>
            <button id="send-btn" class="absolute right-3 bottom-3 w-10 h-10 bg-black text-white rounded-xl hover:bg-gray-800 transition-all flex items-center justify-center">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
        <p class="text-center text-[10px] text-gray-400 mt-2">Gemini hata yapabilir. Önemli bilgileri kontrol edin.</p>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send-btn');

        // ÖNEMLİ NOT: 
        // Gerçekten "API Anahtarsız" çalışması için bu kodun bir backend'e 
        // bağlı olması gerekir. Burada yer tutucu bir fonksiyon var.
        async function getAIResponse(userText) {
            // Buraya kendi API anahtarını bir kez gömebilirsin 
            // ya da bir proxy URL kullanabilirsin.
            return "Şu an yerel moddayım. Gerçek zamanlı zeka için koddaki API_KEY kısmına anahtarını eklemelisin. Tasarımım hazır!";
        }

        async function handleSend() {
            const text = promptInput.value.trim();
            if (!text) return;

            // Kullanıcı mesajı
            addMessage(text, 'user');
            promptInput.value = '';
            
            // AI Düşünüyor efekti
            const aiMsgDiv = addMessage("...", 'ai');

            // API simülasyonu (Buraya fetch gelecek)
            setTimeout(() => {
                aiMsgDiv.querySelector('.text-content').innerText = "Bu arayüz senin için hazırlandı. Gerçekten benimle konuşmak için Google AI Studio'dan alacağın anahtarı koddaki 'fetch' kısmına eklemen yeterli.";
            }, 1000);
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `max-w-3xl mx-auto flex gap-4 message-anim ${sender === 'user' ? 'justify-end' : ''}`;
            
            const content = `
                ${sender === 'ai' ? '<div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 shrink-0"><i class="fa-solid fa-robot"></i></div>' : ''}
                <div class="${sender === 'user' ? 'bg-blue-600 text-white' : 'bg-white border border-gray-100'} p-4 rounded-2xl shadow-sm max-w-[85%]">
                    <p class="text-content text-sm leading-relaxed">${text}</p>
                </div>
                ${sender === 'user' ? '<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 shrink-0"><i class="fa-solid fa-user text-xs"></i></div>' : ''}
            `;
            
            div.innerHTML = content;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        sendBtn.addEventListener('click', handleSend);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
