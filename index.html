<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilalAİ - Yerel Zeka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
        body { font-family: 'Google Sans', sans-serif; background-color: #f8fafd; }
        .sidebar { transition: width 0.3s ease; }
        .chat-area { height: calc(100vh - 180px); scroll-behavior: smooth; }
        .user-msg { background-color: #e9eef6; border-radius: 24px; padding: 12px 20px; max-width: 80%; align-self: flex-end; }
        .ai-msg { background-color: transparent; max-width: 90%; align-self: flex-start; }
        .loading-bar { transition: width 0.3s ease; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 12px; margin: 10px 0; overflow-x: auto; font-size: 0.85rem; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-[#1f1f1f]">

    <aside id="sidebar" class="w-72 bg-[#f0f4f9] flex flex-col p-4 hidden md:flex">
        <button onclick="window.location.reload()" class="flex items-center gap-3 bg-[#dde3ea] hover:bg-[#d3d9e1] transition-all p-3 rounded-full w-fit px-5 mb-8">
            <i class="fa-solid fa-plus text-lg"></i>
            <span class="font-medium text-sm">Yeni sohbet</span>
        </button>

        <div class="flex-1 overflow-y-auto">
            <p class="text-xs font-semibold text-gray-500 mb-4 px-2 uppercase tracking-wider">Geçmiş</p>
            <div id="chatHistory" class="space-y-1">
                </div>
        </div>

        <div class="mt-auto space-y-2 pt-4 border-t border-gray-300">
            <div class="flex flex-col gap-2 px-2">
                <span id="statusText" class="text-[10px] font-bold text-blue-600 uppercase">Sistem Başlatılıyor...</span>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div id="progressBar" class="loading-bar bg-blue-600 h-1.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
            <div class="flex items-center gap-3 p-3 text-sm text-gray-600">
                <i class="fa-solid fa-microchip"></i> <span>BilalAİ Engine v1.0</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-white md:rounded-l-[32px] shadow-2xl overflow-hidden">
        
        <header class="p-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-xl font-medium tracking-tight">BilalAİ</span>
                <span class="bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded font-bold">LOCAL</span>
            </div>
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-tr from-orange-400 to-red-500 rounded-full flex items-center justify-center text-white text-xs font-bold shadow-md">B</div>
            </div>
        </header>

        <div id="chatDisplay" class="chat-area overflow-y-auto px-4 md:px-24 py-6 flex flex-col gap-8">
            <div id="welcomeScreen" class="h-full flex flex-col items-center justify-center text-center space-y-4 pt-20">
                <h2 class="text-4xl font-medium bg-gradient-to-r from-blue-600 via-purple-500 to-indigo-400 bg-clip-text text-transparent">Merhaba, Ben BilalAİ.</h2>
                <p class="text-gray-500 max-w-sm text-sm">Sana bugün nasıl yardımcı olabilirim? Her şey tamamen senin cihazında çalışıyor.</p>
            </div>
        </div>

        <div class="p-4 bg-white border-t md:border-none">
            <div class="max-w-3xl mx-auto">
                <div class="relative flex items-center bg-[#f0f4f9] rounded-[28px] px-4 py-2 focus-within:shadow-md transition-all">
                    <textarea id="userInput" rows="1" placeholder="BilalAİ'ye sorun..." 
                        class="w-full bg-transparent p-3 outline-none resize-none max-h-40 text-base"
                        oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
                    
                    <button id="sendBtn" disabled onclick="sendMessage()" class="ml-2 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-sm disabled:opacity-30 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-paper-plane text-blue-600"></i>
                    </button>
                </div>
                <p class="text-[10px] text-center text-gray-400 mt-3">BilalAİ yanlış bilgi verebilir. Verileri doğrulamayı unutmayın.</p>
            </div>
        </div>
    </main>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const chatDisplay = document.getElementById('chatDisplay');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatHistory = document.getElementById('chatHistory');

        // Kararlı bir model seçimi
        const modelId = "Llama-3-8B-Instruct-v0.1-q4f16_1-MLC";
        let engine;
        let messages = [
            { role: "system", content: "Senin adın BilalAİ. Çok zeki, yardımsever ve profesyonel bir yapay zekasın. Kullanıcıya her zaman en doğru ve yaratıcı cevapları verirsin." }
        ];

        async function init() {
            try {
                engine = new webllm.MLCEngine();
                engine.setInitProgressCallback((report) => {
                    const progress = Math.round(report.progress * 100);
                    progressBar.style.width = progress + "%";
                    statusText.innerText = `Yükleniyor: %${progress}`;
                    
                    if (report.progress === 1) {
                        statusText.innerText = "BilalAİ Hazır";
                        statusText.classList.replace('text-blue-600', 'text-green-600');
                        sendBtn.disabled = false;
                    }
                });
                await engine.reload(modelId);
            } catch (err) {
                statusText.innerText = "Hata: WebGPU Desteklenmiyor";
                console.error(err);
            }
        }

        window.sendMessage = async () => {
            const text = userInput.value.trim();
            if (!text) return;

            if (welcomeScreen) welcomeScreen.style.display = 'none';

            // Kullanıcı Mesajı Ekle
            appendMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // Geçmişe ekle (Sidebar)
            const historyItem = document.createElement('div');
            historyItem.className = "flex items-center gap-3 p-3 hover:bg-[#e1e6ed] rounded-lg cursor-pointer text-sm truncate";
            historyItem.innerHTML = `<i class="fa-regular fa-comment text-xs"></i> ${text}`;
            chatHistory.prepend(historyItem);

            // AI Hazırlık
            const aiDiv = appendMessage("Düşünüyor...", 'ai');
            messages.push({ role: "user", content: text });

            try {
                let fullReply = "";
                const completion = await engine.chat.completions.create({
                    messages,
                    stream: true,
                });

                for await (const chunk of completion) {
                    const content = chunk.choices[0]?.delta?.content || "";
                    fullReply += content;
                    aiDiv.innerHTML = `<p class="text-sm leading-relaxed">${fullReply.replace(/\n/g, '<br>')}</p>`;
                    chatDisplay.scrollTop = chatDisplay.scrollHeight;
                }
                messages.push({ role: "assistant", content: fullReply });
            } catch (e) {
                aiDiv.innerText = "Üzgünüm, bir hata oluştu. Lütfen tekrar dene.";
            }
        };

        function appendMessage(text, sender) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex gap-4 ${sender === 'user' ? 'justify-end' : ''}`;
            
            const icon = sender === 'ai' ? 
                `<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white shrink-0"><i class="fa-solid fa-robot text-xs"></i></div>` : '';
            
            wrapper.innerHTML = `
                ${icon}
                <div class="${sender === 'user' ? 'user-msg' : 'ai-msg flex-1'}">
                    <p class="text-sm leading-relaxed">${text}</p>
                </div>
            `;
            
            chatDisplay.appendChild(wrapper);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return wrapper.querySelector('p');
        }

        // Enter ile gönder
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        init();
    </script>
</body>
</html>
