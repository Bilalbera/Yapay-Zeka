<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özgür AI - Limitsiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #238636; --text: #c9d1d9; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 10px; max-width: 85%; line-height: 1.5; border: 1px solid #30363d; white-space: pre-wrap; }
        .user { background: #1f6feb; align-self: flex-end; color: white; }
        .ai { background: var(--card); align-self: flex-start; }

        /* Kod Bloğu Tasarımı */
        .code-container { position: relative; margin: 10px 0; background: #000; border-radius: 6px; border: 1px solid #30363d; }
        pre { margin: 0 !important; padding: 15px !important; overflow-x: auto; background: #000 !important; }
        code { font-family: 'Consolas', monospace !important; color: #e6edf3 !important; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #30363d; color: #f0f6fc; border: 1px solid #8b949e; padding: 4px 8px; border-radius: 6px; cursor: pointer; font-size: 11px; z-index: 10; }
        .copy-btn:hover { background: #444c56; }

        #input-area { padding: 20px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #30363d; }
        input { flex: 1; background: #010409; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 6px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        img { max-width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #30363d; }
    </style>
</head>
<body>

<div id="chat-window">
    <div class="msg ai">Selam! Ben herhangi bir anahtar gerektirmeyen özgür yapay zekayım. Kod yazabilirim veya "resim çiz" dersen resim yapabilirim.</div>
</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Mesajınızı buraya yazın...">
    <button onclick="askAI()">Gönder</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>

<script>
    document.getElementById('userInput').addEventListener('keypress', e => e.key === 'Enter' && askAI());

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        const isImage = ["çiz", "resim", "görsel", "draw", "image"].some(t => text.toLowerCase().includes(t));

        if (isImage) {
            addMessage("Görsel oluşturuluyor...", 'ai');
            const url = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true`;
            setTimeout(() => addMessage(url, 'ai', true), 500);
        } else {
            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(text)}?model=openai`);
                let aiText = await response.text();
                
                // Kod içeriyorsa başına "İşte Kodun:" ekle
                if (aiText.includes("```")) {
                    aiText = "İşte Kodun:\n\n" + aiText;
                }
                
                addMessage(aiText, 'ai');
            } catch (e) {
                addMessage("Üzgünüm, şu an sunucuya ulaşılamıyor. Lütfen tekrar dene.", 'ai');
            }
        }
    }

    function addMessage(content, role, isImg = false) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${role}`;

        if (isImg) {
            div.innerHTML = `<img src="${content}" onload="document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight">`;
        } else if (role === 'ai') {
            // Markdown'ı işle
            let html = marked.parse(content);
            // Kod bloklarını bul ve kopyala butonuyla sarmala
            div.innerHTML = html.replace(/<pre><code([\s\S]*?)>([\s\S]*?)<\/code><\/pre>/g, (m, lang, code) => {
                return `<div class="code-container">
                    <button class="copy-btn" onclick="copyCode(this)">Kopyala</button>
                    <pre><code ${lang}>${code}</code></pre>
                </div>`;
            });
        } else {
            div.innerText = content;
        }

        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        Prism.highlightAll();
    }

    function copyCode(btn) {
        const code = btn.parentElement.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            btn.innerText = "Alındı!";
            setTimeout(() => btn.innerText = "Kopyala", 2000);
        });
    }
</script>
</body>
</html>
