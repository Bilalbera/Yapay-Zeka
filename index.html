<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot & Image Gen</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #1e1e1e; --chat-bg: #2d2d2d; --text: #eee; --accent: #007bff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 20px; max-width: 85%; line-height: 1.5; }
        .user-message { margin-left: auto; color: var(--accent); font-weight: bold; }
        
        /* Kod Blokları İçin Stil */
        pre { background: #333; padding: 15px; border-radius: 8px; position: relative; overflow-x: auto; border: 1px solid #444; }
        code { font-family: 'Consolas', monospace; color: #dcdcaa; }
        
        .copy-btn {
            position: absolute; right: 10px; top: 10px;
            background: #555; color: white; border: none; padding: 5px 10px;
            border-radius: 4px; cursor: pointer; font-size: 12px;
        }
        .copy-btn:hover { background: #777; }

        .ai-image { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 2px solid #444; }

        #input-area { background: var(--chat-bg); padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; outline: none; background: #444; color: white; }
        button#send-btn { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="message ai-message">Merhaba! Ben ücretsiz AI asistanın. Kod yazabilirim veya "/çiz [mesaj]" yazarak görsel oluşturabilirim.</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Bir şeyler yazın veya /çiz komutunu kullanın...">
    <button id="send-btn">Gönder</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(content, isUser = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        
        // Markdown desteği ve kod bloklarını işleme
        if (!isUser) {
            msgDiv.innerHTML = marked.parse(content);
            // Kod bloklarına kopyala butonu ekle
            msgDiv.querySelectorAll('pre').forEach(block => {
                const btn = document.createElement('button');
                btn.innerText = 'Kopyala';
                btn.className = 'copy-btn';
                btn.onclick = () => {
                    navigator.clipboard.writeText(block.innerText.replace('Kopyala', ''));
                    btn.innerText = 'Başarılı!';
                    setTimeout(() => btn.innerText = 'Kopyala', 2000);
                };
                block.appendChild(btn);
            });
        } else {
            msgDiv.innerText = content;
        }
        
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function handleChat() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, true);
        userInput.value = '';

        // Görsel Oluşturma Komutu Kontrolü
        if (text.startsWith('/çiz')) {
            const prompt = text.replace('/çiz', '').trim();
            addMessage("Görseliniz oluşturuluyor, lütfen bekleyin...");
            const imageUrl = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Math.floor(Math.random() * 1000)}`;
            
            const imgHtml = `İşte istediğin görsel: <br><img src="${imageUrl}" class="ai-image" alt="AI Generated">`;
            setTimeout(() => addMessage(imgHtml), 1000);
            return;
        }

        // Basit Sohbet ve Kod Yazma Simülasyonu (Ücretsiz API'siz Mantık)
        // Gerçek bir LLM için buraya HuggingFace Inference API eklenebilir (Ücretsizdir)
        // Şimdilik yapısal bir cevap veriyoruz:
        if (text.toLowerCase().includes("kod")) {
            addMessage("İstediğin kod aşağıdadır:\n\n```javascript\nfunction selamla() {\n  console.log('Merhaba Dünya!');\n}\nselamla();\n```");
        } else {
            addMessage("Şu an çevrimdışı moddayım. Kod yazmamı istersen içinde 'kod' geçen bir cümle kurabilirsin veya `/çiz kedi` yazarak resim yaptırabilirsin.");
        }
    }

    sendBtn.onclick = handleChat;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') handleChat(); };
</script>

</body>
</html>
