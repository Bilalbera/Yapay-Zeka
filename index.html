<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilalAI - Gelişmiş Sürüm</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root { 
            --bg: #0d1117; 
            --card: #161b22; 
            --accent: #238636; 
            --text: #c9d1d9; 
            --border: #30363d; 
            --code-bg: #1c2128;
        }
        
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        
        header { 
            padding: 15px; 
            background: var(--card); 
            border-bottom: 1px solid var(--border); 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        header h1 { margin: 0; font-size: 22px; color: #2ecc71; }

        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        .msg { max-width: 90%; line-height: 1.6; font-size: 15px; border-radius: 12px; padding: 12px 18px; }
        .user { align-self: flex-end; background: #1f6feb; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #21262d; border: 1px solid var(--border); border-bottom-left-radius: 2px; width: fit-content; max-width: 95%; }

        /* Kod Bloğu Tasarımı */
        .code-container { 
            position: relative; 
            margin: 15px 0; 
            background: var(--code-bg); 
            border: 1px solid var(--border); 
            border-radius: 8px;
            overflow: hidden;
        }
        
        pre { margin: 0 !important; padding: 20px !important; background: transparent !important; }
        code { font-family: 'Fira Code', 'Consolas', monospace !important; font-size: 14px !important; }
        
        .copy-btn { 
            position: absolute; 
            top: 8px; 
            right: 8px; 
            background: #30363d; 
            color: #f0f6fc; 
            border: 1px solid var(--border); 
            padding: 5px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            transition: 0.2s;
            z-index: 10;
        }
        .copy-btn:hover { background: #444c56; }

        #input-area { 
            padding: 20px; 
            background: var(--card); 
            display: flex; 
            gap: 10px; 
            border-top: 1px solid var(--border); 
        }
        
        input { 
            flex: 1; 
            background: #0d1117; 
            border: 1px solid var(--border); 
            color: white; 
            padding: 12px; 
            border-radius: 8px; 
            outline: none; 
        }
        
        button#send-btn { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 0 25px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
        }

        .status-msg { font-style: italic; color: #8b949e; font-size: 13px; margin: 5px 20px; display: none; }
    </style>
</head>
<body>

<header><h1>BilalAI</h1></header>

<div id="chat-window">
    <div class="msg ai">Merhaba! Ben BilalAI. Sana nasıl yardımcı olabilirim?</div>
</div>
<div id="status" class="status-msg">BilalAI yanıt üretiyor...</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Mesajınızı yazın..." autocomplete="off">
    <button id="send-btn" onclick="askAI()">Gönder</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>

<script>
    const chatWin = document.getElementById('chat-window');
    const input = document.getElementById('userInput');
    const status = document.getElementById('status');

    input.addEventListener('keypress', e => e.key === 'Enter' && askAI());

    async function askAI() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';
        status.style.display = 'block';

        try {
            // API'ye sistem talimatı ekleme
            const systemPrompt = "Senin adın BilalAI. Eğer kullanıcı senden kod isterse, cevabına mutlaka 'İşte Kodun:' ifadesiyle başla. Kodları markdown formatında yaz.";
            const fullPrompt = `${systemPrompt}\n\nKullanıcı: ${text}`;
            
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(fullPrompt)}?model=openai`);
            
            if (!response.ok) throw new Error("Bağlantı hatası oluştu.");

            const aiResponse = await response.text();
            status.style.display = 'none';
            addMessage(aiResponse, 'ai');
            
        } catch (e) {
            status.style.display = 'none';
            addMessage("Hata: " + e.message, 'ai');
        }
    }

    function addMessage(content, role) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;

        if (role === 'ai') {
            // Markdown'ı HTML'e çevir
            let htmlContent = marked.parse(content);
            
            // Kod bloklarını yakala ve özel konteyner içine yerleştir
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            const codeBlocks = tempDiv.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                const wrapper = document.createElement('div');
                wrapper.className = 'code-container';
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerText = 'Kopyala';
                copyBtn.onclick = () => copyCode(copyBtn, pre.innerText);
                
                wrapper.appendChild(copyBtn);
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
            });
            
            div.innerHTML = tempDiv.innerHTML;
        } else {
            div.innerText = content;
        }

        chatWin.appendChild(div);
        chatWin.scrollTop = chatWin.scrollHeight;
        
        // Yeni eklenen kodları renklendir
        Prism.highlightAllUnder(div);
    }

    function copyCode(btn, text) {
        navigator.clipboard.writeText(text).then(() => {
            btn.innerText = "Kopyalandı!";
            btn.style.background = "#238636";
            setTimeout(() => {
                btn.innerText = "Kopyala";
                btn.style.background = "#30363d";
            }, 2000);
        });
    }
</script>
</body>
</html>
