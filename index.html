<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --text-color: #e3e3e3;
            --input-bg: #2d2e2f;
            --accent-color: #4b90ff;
            --user-msg-bg: #2d2e2f;
            --ai-msg-bg: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #4b90ff, #ff5546);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn {
            background-color: #2d2e2f;
            color: var(--text-color);
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn:hover {
            background-color: #3c3d3e;
        }

        .history {
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto;
            font-size: 14px;
            color: #999;
        }

        .history-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .history-item:hover {
            background-color: #2d2e2f;
        }

            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

            display: flex;
            flex-direction: column;

            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
