<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilalAİ - Akıllı Asistan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
        body { font-family: 'Google Sans', sans-serif; background-color: #f8fafd; }
        .chat-area { height: calc(100vh - 160px); scroll-behavior: smooth; }
        .user-msg { background-color: #e9eef6; border-radius: 20px; padding: 12px 18px; max-width: 80%; align-self: flex-end; margin-bottom: 1rem; }
        .ai-msg { background-color: transparent; max-width: 90%; align-self: flex-start; margin-bottom: 1.5rem; padding-left: 1rem; }
        .loading-bar { transition: width 0.4s ease; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-[#1f1f1f]">

    <aside class="w-72 bg-[#f0f4f9] flex flex-col p-4 hidden md:flex border-r border-gray-200">
        <button id="newChatBtn" class="flex items-center gap-3 bg-[#dde3ea] hover:bg-[#d3d9e1] transition-all p-3 rounded-full w-fit px-6 mb-8 shadow-sm">
            <i class="fa-solid fa-plus"></i>
            <span class="font-medium text-sm">Yeni sohbet</span>
        </button>

        <div class="flex-1 overflow-y-auto">
            <p class="text-xs font-bold text-gray-500 mb-4 px-2 uppercase">Sohbet Geçmişi</p>
            <div id="chatHistory" class="space-y-1 text-sm"></div>
        </div>

        <div class="mt-auto border-t border-gray-300 pt-4">
            <div id="statusBox" class="px-2 mb-4">
                <div id="statusLabel" class="text-[10px] font-bold text-blue-600 mb-1 tracking-tighter text-wrap">BAĞLANTI BEKLENİYOR...</div>
                <div class="w-full bg-gray-300 rounded-full h-1.5 overflow-hidden">
                    <div id="progressBar" class="loading-bar bg-blue-600 h-full w-0"></div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-white md:rounded-l-[32px] shadow-2xl overflow-hidden relative">
        <header class="p-4 flex justify-between items-center border-b border-gray-100">
            <div class="flex items-center gap-3">
                <div class="text-blue-600 text-2xl font-bold">✦</div>
                <h1 class="text-lg font-medium">BilalAİ</h1>
            </div>
            <div class="w-9 h-9 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-sm">B</div>
        </header>

        <div id="chatDisplay" class="chat-area overflow-y-auto px-4 md:px-24 py-8 flex flex-col">
            <div id="welcomeScreen" class="h-full flex flex-col items-center justify-center text-center space-y-4 pt-20">
                <h2 class="text-4xl font-medium tracking-tight bg-gradient-to-r from-blue-700 to-red-500 bg-clip-text text-transparent">Sana nasıl yardımcı olabilirim?</h2>
                <p class="text-gray-500 text-sm">WebGPU Destekli Yerel Zeka Motoru</p>
            </div>
        </div>

        <div class="p-4">
            <div class="max-w-3xl mx-auto relative flex items-center bg-[#f0f4f9] rounded-[30px] px-4 py-2 border border-transparent focus-within:bg-white focus-within:shadow-lg">
                <textarea id="userInput" rows="1" placeholder="BilalAİ'ye bir mesaj yaz..." 
                    class="w-full bg-transparent p-3 outline-none resize-none max-h-48 text-base"></textarea>
                
                <button id="sendBtn" disabled class="ml-2 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-md disabled:opacity-20 transition-all">
                    <i class="fa-solid fa-paper-plane text-blue-600"></i>
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const chatDisplay = document.getElementById('chatDisplay');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const progressBar = document.getElementById('progressBar');
        const statusLabel = document.getElementById('statusLabel');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatHistory = document.getElementById('chatHistory');
        const newChatBtn = document.getElementById('newChatBtn');

        // Daha kararlı ve hafif model (WebGPU hatası ihtimalini düşürür)
        const modelId = "Gemma-2b-it-q4f16_1-MLC"; 
        let engine;
        let chatMessages = [
            { role: "system", content: "Senin adın BilalAİ. Çok zeki ve her şeyi bilen bir asistansın." }
        ];

        async function init() {
            if (!navigator.gpu) {
                statusLabel.innerText = "HATA: TARAYICIN WEBGPU DESTEKLEMİYOR!";
                statusLabel.classList.replace('text-blue-600', 'text-red-600');
                return;
            }

            try {
                engine = new webllm.MLCEngine();
                engine.setInitProgressCallback((report) => {
                    const progress = Math.round(report.progress * 100);
                    progressBar.style.width = progress + "%";
                    statusLabel.innerText = `YÜKLENİYOR: %${progress}`;
                    if(report.progress === 1) {
                        statusLabel.innerText = "BİLALAİ AKTİF";
                        sendBtn.disabled = false;
                    }
                });
                await engine.reload(modelId);
            } catch (err) {
                statusLabel.innerText = "BAĞLANTI HATASI! (GPU BELLEĞİ YETERSİZ OLABİLİR)";
                console.error(err);
            }
        }

        window.sendMessage = async () => {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            if (welcomeScreen) welcomeScreen.style.display = 'none';

            appendMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';

            // Hafızaya Ekle
            chatMessages.push({ role: "user", content: text });

            const aiPara = appendMessage("...", 'ai');
            let fullText = "";

            try {
                const chunks = await engine.chat.completions.create({
                    messages: chatMessages,
                    stream: true
                });

                for await (const chunk of chunks) {
                    const content = chunk.choices[0]?.delta?.content || "";
                    fullText += content;
                    aiPara.innerText = fullText;
                    chatDisplay.scrollTop = chatDisplay.scrollHeight;
                }
                chatMessages.push({ role: "assistant", content: fullText });
            } catch (e) {
                aiPara.innerText = "Üzgünüm, işlem sırasında bir hata oluştu. Lütfen tekrar dene.";
            }
        };

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'user-msg' : 'ai-msg';
            div.innerText = text;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            return div;
        }

        // Yeni Sohbet: Sayfayı yenilemeden hafızayı temizler
        newChatBtn.onclick = () => {
            chatMessages = [{ role: "system", content: "Senin adın BilalAİ." }];
            chatDisplay.innerHTML = '';
            chatDisplay.appendChild(welcomeScreen);
            welcomeScreen.style.display = 'flex';
            statusLabel.innerText = "YENİ SOHBET BAŞLATILDI";
        };

        sendBtn.onclick = sendMessage;
        userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };

        init();
    </script>
</body>
</html>
