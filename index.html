<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilalAI - Akıllı Mod</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #238636; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: var(--card); border-bottom: 1px solid #30363d; text-align: center; font-weight: bold; color: #2ecc71; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 90%; line-height: 1.5; font-size: 15px; }
        .user { align-self: flex-end; background: #1f6feb; color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; }
        .ai { align-self: flex-start; width: 100%; }
        .code-container { position: relative; margin: 15px 0; background: #1c2128; border: 1px solid #30363d; border-radius: 8px; }
        pre { margin: 0 !important; padding: 15px !important; background: #1c2128 !important; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #30363d; color: white; border: 1px solid #8b949e; padding: 4px 8px; border-radius: 5px; cursor: pointer; font-size: 11px; }
        #input-area { padding: 20px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #30363d; }
        input { flex: 1; background: #010409; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .thinking { font-style: italic; color: #8b949e; margin: 5px 20px; font-size: 13px; display: none; }
    </style>
</head>
<body>

<header>BilalAI v2</header>
<div id="chat-window"></div>
<div id="thinking-indicator" class="thinking">BilalAI düşünüyor...</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Bir şeyler yazın..." autocomplete="off">
    <button onclick="askAI()">Gönder</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>

<script>
    document.getElementById('userInput').addEventListener('keypress', e => e.key === 'Enter' && askAI());

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        const indicator = document.getElementById('thinking-indicator');
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        // Zeki Düşünme Mantığı: Eğer mesaj 20 karakterden uzunsa veya "kod, script, nasıl yapılır" gibi kelimeler içeriyorsa düşünme yazısını göster
        const isComplex = text.length > 20 || /kod|script|yaz|oluştur|nasil|yapilir/i.test(text);
        if (isComplex) indicator.style.display = "block";

        try {
            const system = "Senin adın BilalAI. Kod isteklerinde sadece kodu ve kısa açıklamayı ver. Gereksiz konuşma.";
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(system + "\n" + text)}?model=openai`);
            let result = await response.text();
            
            indicator.style.display = "none";

            if (result.includes("```")) {
                result = "İşte Kodun:\n\n" + result;
            }
            
            addMessage(result, 'ai');
        } catch (e) {
            indicator.style.display = "none";
            addMessage("Hata: Bağlantı kesildi.", 'ai');
        }
    }

    function addMessage(content, role) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${role}`;

        if (role === 'ai') {
            let html = marked.parse(content);
            div.innerHTML = html.replace(/<pre><code([\s\S]*?)>([\s\S]*?)<\/code><\/pre>/g, (m, lang, code) => {
                return `<div class="code-container"><button class="copy-btn" onclick="copy(this)">Kopyala</button><pre><code ${lang}>${code}</code></pre></div>`;
            });
        } else {
            div.innerText = content;
        }

        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        Prism.highlightAll();
    }

    function copy(btn) {
        const code = btn.parentElement.querySelector('code').innerText;
        navigator.clipboard.writeText(code);
        btn.innerText = "Kopyalandı!";
        setTimeout(() => btn.innerText = "Kopyala", 2000);
    }
</script>
</body>
</html>
