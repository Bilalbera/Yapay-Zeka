<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Sandbox 襤na Sim羹lasyonu (Tek Dosya)</title>
    
    <style>
        /* CSS Balang覺c覺 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding-bottom: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        #toolbar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #toolbar button {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #toolbar button:hover {
            background-color: #e0e0e0;
        }

        #toolbar button.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }

        :root {
            --grid-size: 20; /* 20x20 luk bir alan oluturaca覺z */
            --cell-size: 25px; 
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(var(--grid-size), var(--cell-size));
            grid-template-rows: repeat(var(--grid-size), var(--cell-size));
            width: calc(var(--grid-size) * var(--cell-size));
            height: calc(var(--grid-size) * var(--cell-size));
            border: 5px solid #2c3e50;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .grid-cell {
            border: 1px solid #ddd;
            background-color: #f0f0f0; /* Bo h羹cre rengi */
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        /* Blok T羹rleri */
        .block-1 {
            background-color: #a9a9a9; /* Ta rengi */
        }

        .block-2 {
            background-color: #8b4513; /* Ahap rengi */
        }
        /* CSS Bitii */
    </style>
</head>
<body>
    <h1>妤 2D 襤na D羹nyas覺</h1>
    
    <div id="toolbar">
        <button id="btn-block-type-1" class="active" data-type="1">Ta Blok</button>
        <button id="btn-block-type-2" data-type="2">Ahap Blok</button>
        <button id="btn-clear">Temizle</button>
        <button id="btn-save">Kaydet</button>
        <button id="btn-load">Y羹kle</button>
        <span id="current-mode">Mod: Yerletirme (Shift: Sil)</span>
    </div>
    
    <div id="grid-container">
        </div>

    <script>
        /* JavaScript Balang覺c覺 */
        const GRID_SIZE = 20;
        const gridContainer = document.getElementById('grid-container');
        let currentBlockType = 1; // Balang覺癟 blou: Ta

        // 1. Izgaray覺 Olutur
        function createGrid() {
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.dataset.index = i; // Her h羹creye bir indeks at覺yoruz
                cell.dataset.type = 0;   // 0 = Bo
                
                // T覺klama olay覺n覺 ekle
                cell.addEventListener('click', placeBlock);
                
                gridContainer.appendChild(cell);
            }
        }

        // 2. Blok Yerletirme/Kald覺rma Mant覺覺
        function placeBlock(event) {
            const cell = event.target;
            
            // Eer shift bas覺l覺ysa veya mevcut blok tipi t覺klanan blok tipiyle ayn覺ysa (iki kere t覺klama) -> Kald覺r (Sil)
            if (event.shiftKey || cell.dataset.type == currentBlockType) {
                cell.classList.remove(`block-${cell.dataset.type}`);
                cell.dataset.type = 0; // Tipi s覺f覺rla
            } else {
                // Blok yerletirme (繹nce eski tipi temizle)
                cell.classList.remove(`block-${cell.dataset.type}`);
                cell.classList.add(`block-${currentBlockType}`);
                cell.dataset.type = currentBlockType; // Yeni tipi ata
            }
        }

        // 3. Toolbar Olaylar覺n覺 Balama
        document.getElementById('toolbar').addEventListener('click', (e) => {
            // Blok tipi butonlar覺na t覺kland覺ysa
            if (e.target.dataset.type) {
                currentBlockType = parseInt(e.target.dataset.type);
                // Aktif butonu deitir
                document.querySelector('#toolbar .active')?.classList.remove('active');
                e.target.classList.add('active');
            }
            
            // 4. Kaydetme ve Y羹kleme Mant覺覺
            if (e.target.id === 'btn-save') {
                saveMap();
            } else if (e.target.id === 'btn-load') {
                loadMap();
            } else if (e.target.id === 'btn-clear') {
                clearMap();
            }
        });

        function saveMap() {
            const cells = document.querySelectorAll('.grid-cell');
            // T羹m h羹crelerin tip verilerini (0, 1, 2...) i癟eren bir dizi olutur
            const mapData = Array.from(cells).map(cell => parseInt(cell.dataset.type));
            
            // Veriyi taray覺c覺n覺n yerel depolama alan覺na kaydet (Local Storage)
            localStorage.setItem('sandboxMap', JSON.stringify(mapData));
            alert('Harita kaydedildi! Tekrar y羹klemek i癟in Y羹kle butonuna bas覺n.');
        }

        function loadMap() {
            const savedData = localStorage.getItem('sandboxMap');
            if (!savedData) {
                alert('Kaydedilmi harita bulunamad覺.');
                return;
            }
            
            const mapData = JSON.parse(savedData);
            const cells = document.querySelectorAll('.grid-cell');
            
            cells.forEach((cell, index) => {
                const type = mapData[index];
                
                // Eski s覺n覺flar覺 temizle
                cell.classList.remove(`block-1`, `block-2`); 
                
                cell.dataset.type = type;
                if (type != 0) {
                    cell.classList.add(`block-${type}`); // Yeni s覺n覺f覺 ekle
                }
            });
            alert('Harita y羹klendi!');
        }

        function clearMap() {
            if (confirm("Haritay覺 temizlemek istediinizden emin misiniz?")) {
                const cells = document.querySelectorAll('.grid-cell');
                cells.forEach(cell => {
                    // Sadece zorunlu olan 'grid-cell' s覺n覺f覺n覺 b覺rak
                    cell.classList = ['grid-cell']; 
                    cell.dataset.type = 0;
                });
                localStorage.removeItem('sandboxMap');
            }
        }

        // Balang覺癟ta 覺zgaray覺 癟iz
        createGrid();
        /* JavaScript Bitii */
    </script>
</body>
</html>
