<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BilalAİ - Hafif Sürüm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";
        const modelId = "Gemma-2b-it-q4f32_1-MLC"; // En hafif sürüm
        let engine;
        let messages = [{ role: "system", content: "Senin adın BilalAİ." }];

        async function init() {
            try {
                engine = new webllm.MLCEngine();
                engine.setInitProgressCallback((r) => {
                    document.getElementById('status').innerText = "Yükleniyor: %" + Math.round(r.progress * 100);
                    if(r.progress === 1) document.getElementById('send').disabled = false;
                });
                await engine.reload(modelId);
                document.getElementById('status').innerText = "BilalAİ Aktif";
            } catch (e) {
                document.getElementById('status').innerText = "GPU Yetersiz. Çözüm 2'yi dene.";
            }
        }
        window.send = async () => {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class='p-2 bg-blue-100 mb-2 rounded'>Siz: ${input.value}</div>`;
            messages.push({ role: "user", content: input.value });
            const aiDiv = document.createElement('div');
            aiDiv.className = "p-2 bg-gray-100 mb-2 rounded";
            chat.appendChild(aiDiv);
            const chunks = await engine.chat.completions.create({ messages, stream: true });
            let reply = "";
            for await (const chunk of chunks) {
                reply += chunk.choices[0]?.delta?.content || "";
                aiDiv.innerText = "BilalAİ: " + reply;
            }
            messages.push({ role: "assistant", content: reply });
            input.value = "";
        };
        init();
    </script>
</head>
<body class="p-5 font-sans bg-gray-50">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">✦ BilalAİ (Hafif)</h1>
        <div id="status" class="text-xs mb-4 text-gray-500 italic">Yükleniyor...</div>
        <div id="chat" class="h-80 overflow-y-auto border p-4 mb-4 rounded bg-gray-50"></div>
        <div class="flex gap-2">
            <input id="input" class="flex-1 border p-2 rounded" placeholder="Mesaj yaz...">
            <button id="send" disabled onclick="send()" class="bg-blue-600 text-white px-4 py-2 rounded">Gönder</button>
        </div>
        <button onclick="location.reload()" class="mt-4 text-xs text-red-500 underline">Yeni Sohbet (Sıfırla)</button>
    </div>
</body>
</html>
