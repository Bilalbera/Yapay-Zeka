<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeliÅŸmiÅŸ AI AsistanÄ±m</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f1011; --card: #1c1e21; --accent: #3b82f6; --text: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* API Modal */
        #api-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #333; width: 90%; max-width: 400px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 15px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        
        /* Sohbet AlanÄ± */
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg { padding: 14px 20px; border-radius: 15px; max-width: 85%; line-height: 1.6; position: relative; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .user { background: var(--accent); align-self: flex-end; color: white; border-bottom-right-radius: 2px; }
        .ai { background: var(--card); align-self: flex-start; border: 1px solid #333; border-bottom-left-radius: 2px; }

        /* Kod BloklarÄ± */
        .code-container { position: relative; margin: 15px 0; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        pre { margin: 0 !important; padding: 1.2rem !important; background: #000 !important; font-size: 13px !important; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #333; color: #fff; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; transition: 0.2s; z-index: 5; }
        .copy-btn:hover { background: #555; }

        /* GÃ¶rsel Kutusu */
        .ai-img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid #444; }

        /* GiriÅŸ Paneli */
        #input-area { padding: 20px; background: var(--card); display: flex; gap: 12px; border-top: 1px solid #333; align-items: center; }
        #userInput { flex: 1; background: #0b0c0d; border: 1px solid #444; color: white; padding: 14px; border-radius: 10px; outline: none; font-size: 15px; transition: 0.2s; }
        #userInput:focus { border-color: var(--accent); }
        button#send { background: var(--accent); color: white; border: none; height: 45px; width: 45px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        button#send:hover { transform: scale(1.05); filter: brightness(1.1); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div id="api-modal">
    <div class="modal-content">
        <h2>ðŸš€ AI Kurulumu</h2>
        <p style="color: #888; font-size: 14px;">Gemini API anahtarÄ±nÄ±zÄ± girerek sohbeti baÅŸlatÄ±n.</p>
        <input type="password" id="api-input" placeholder="API Key yapÄ±ÅŸtÄ±rÄ±n...">
        <button onclick="saveKey()" style="width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">Sistemi BaÅŸlat</button>
        <p style="font-size: 12px; margin-top: 15px;"><a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: var(--accent); text-decoration: none;">AnahtarÄ±m yok, nereden alÄ±rÄ±m?</a></p>
    </div>
</div>

<div id="chat-window">
    <div class="msg ai">Sistem aktif. Kod yazabilirim, gÃ¶rsel oluÅŸturabilirim (Ã¶rneÄŸin: "Mavi bir kedi resmi Ã§iz") veya sadece sohbet edebiliriz.</div>
</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Bir ÅŸeyler yazÄ±n ve Enter'a basÄ±n..." autocomplete="off">
    <button id="send" onclick="askAI()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
    </button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>

<script>
    let API_KEY = localStorage.getItem('ai_key_v2');

    if (API_KEY) document.getElementById('api-modal').style.display = 'none';

    function saveKey() {
        const val = document.getElementById('api-input').value.trim();
        if (val.length > 20) {
            localStorage.setItem('ai_key_v2', val);
            API_KEY = val;
            document.getElementById('api-modal').style.display = 'none';
        } else alert("GeÃ§ersiz API AnahtarÄ±!");
    }

    // ENTER TUÅžU Ä°LE GÃ–NDERME
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') askAI();
    });

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text || !API_KEY) return;

        addMessage(text, 'user');
        input.value = '';

        // GÃ–RSEL OLUÅžTURMA KONTROLÃœ
        const imageTriggers = ["Ã§iz", "oluÅŸtur", "resim yap", "draw", "generate image"];
        const isImageRequest = imageTriggers.some(t => text.toLowerCase().includes(t));

        if (isImageRequest) {
            addMessage("GÃ¶rseliniz oluÅŸturuluyor, lÃ¼tfen bekleyin...", 'ai');
            const prompt = encodeURIComponent(text);
            const imageUrl = `https://pollinations.ai/p/${prompt}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}&nologo=true`;
            setTimeout(() => addMessage(imageUrl, 'ai', true), 1000);
            return;
        }

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            const aiText = data.candidates[0].content.parts[0].text;
            addMessage(aiText, 'ai');
        } catch (e) {
            addMessage("Hata: " + e.message + " (AnahtarÄ± sÄ±fÄ±rlamak iÃ§in konsola localStorage.clear() yazÄ±n)", 'ai');
        }
    }

    function addMessage(content, role, isImage = false) {
        const chatWindow = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${role}`;

        if (isImage) {
            div.innerHTML = `<img src="${content}" class="ai-img" onload="scrollToBottom()">`;
        } else if (role === 'ai') {
            let html = marked.parse(content);
            div.innerHTML = html.replace(/<pre><code([\s\S]*?)>([\s\S]*?)<\/code><\/pre>/g, (m, lang, code) => {
                return `<div class="code-container">
                            <button class="copy-btn" onclick="copyCode(this)">Kopyala</button>
                            <pre><code ${lang}>${code}</code></pre>
                        </div>`;
            });
        } else {
            div.innerText = content;
        }

        chatWindow.appendChild(div);
        scrollToBottom();
        Prism.highlightAll();
    }

    function scrollToBottom() {
        const chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function copyCode(btn) {
        const code = btn.parentElement.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            btn.innerText = "KopyalandÄ±!";
            setTimeout(() => btn.innerText = "Kopyala", 2000);
        });
    }
</script>
</body>
</html>
