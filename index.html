<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BilalAİ - Kesintisiz Zeka</title>
    <style>
        body { background: #131314; color: white; font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #sidebar { width: 250px; background: #1e1f20; padding: 20px; border-right: 1px solid #333; }
        #chat-area { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        #messages { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 10px; max-width: 80%; line-height: 1.5; }
        .user { background: #2c2c2c; align-self: flex-end; margin-left: auto; color: #4b90ff; }
        .ai { background: #1e1f20; border: 1px solid #333; }
        pre { background: #000; padding: 10px; border-radius: 5px; color: #a8ff60; overflow-x: auto; }
        .input-group { display: flex; gap: 10px; background: #1e1f20; padding: 15px; border-radius: 30px; border: 1px solid #444; }
        input { flex: 1; background: none; border: none; color: white; outline: none; font-size: 16px; }
        button { background: #4b90ff; border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid #555; }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #4b90ff; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo">BilalAİ</div>
    <p style="font-size: 12px; color: #888;">%100 Yerli & Çevrimdışı</p>
    <hr style="border: 0.5px solid #333;">
    <p>• Sohbet</p>
    <p>• Kod Yazma</p>
    <p>• Görsel Üretme</p>
</div>

<div id="chat-area">
    <div id="messages">
        <div class="msg ai">Merhaba! Ben BilalAİ. İnternete veya API'ye ihtiyaç duymadan çalışıyorum. Sana nasıl yardımcı olabilirim?</div>
    </div>
    
    <div class="input-group">
        <input type="text" id="userInput" placeholder="Mesajınızı yazın..." onkeypress="handleEnter(event)">
        <button onclick="askBilal()">Gönder</button>
    </div>
</div>

<script>
    function handleEnter(e) { if (e.key === 'Enter') askBilal(); }

    function askBilal() {
        const input = document.getElementById('userInput');
        const box = document.getElementById('messages');
        if (!input.value.trim()) return;

        // Kullanıcı Mesajı
        box.innerHTML += `<div class="msg user"><b>Siz:</b><br>${input.value}</div>`;
        const val = input.value.toLowerCase();
        input.value = '';

        // BilalAİ Yanıt Mantığı
        setTimeout(() => {
            let response = "Anlamadım ama geliştirmem devam ediyor! 'Kod yaz' veya 'Resim çiz' diyebilirsin.";
            
            if (val.includes("merhaba") || val.includes("selam")) {
                response = "Selam! Ben BilalAİ, emrindeyim.";
            } 
            else if (val.includes("kod") || val.includes("yazılım")) {
                response = "İşte senin için bir HTML kodu:<br><pre>&lt;button&gt;Tıkla&lt;/button&gt;</pre>";
            }
            else if (val.includes("resim") || val.includes("çiz") || val.includes("görsel")) {
                const randomId = Math.floor(Math.random() * 1000);
                response = `İstediğin görseli çizdim:<br><img src="https://picsum.photos/seed/${randomId}/600/400" alt="BilalAI Visual">`;
            }
            else if (val.includes("nasılsın")) {
                response = "Harikayım! Senin için kod yazmaya ve düşünmeye hazırım.";
            }

            box.innerHTML += `<div class="msg ai"><b>BilalAİ:</b><br>${response}</div>`;
            box.scrollTop = box.scrollHeight;
        }, 500);
    }
</script>

</body>
</html>
