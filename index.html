<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Local AI - Anahtarsız</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container { height: calc(100vh - 180px); }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <span class="text-2xl">✦</span>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Gemini Local (API-KEYSIZ)
            </h1>
        </div>
        <div id="status" class="text-xs font-mono text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
            Motor Bekleniyor...
        </div>
    </nav>

    <div id="chatBox" class="chat-container overflow-y-auto p-4 md:px-20 flex flex-col gap-6">
        <div class="bg-white border p-5 rounded-2xl shadow-sm max-w-2xl">
            <p class="font-semibold text-blue-600 mb-2">Sistem Notu:</p>
            <p class="text-sm text-gray-600">Bu uygulama API anahtarı kullanmaz. Zeka doğrudan bilgisayarınızın GPU'su üzerinden çalışır. İlk açılışta modeli indirdiği için biraz bekletebilir (Sadece bir kez).</p>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t p-4">
        <div class="max-w-4xl mx-auto flex flex-col gap-2">
            <div id="progressContainer" class="hidden w-full bg-gray-200 rounded-full h-1.5 mb-2">
                <div id="progressBar" class="bg-blue-600 h-1.5 rounded-full" style="width: 0%"></div>
            </div>
            <div class="flex gap-2">
                <textarea id="userInput" rows="1" placeholder="Buraya yazın..." 
                          class="w-full border rounded-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none shadow-sm"></textarea>
                <button id="sendBtn" disabled
                        class="bg-blue-600 text-white px-6 py-2 rounded-2xl opacity-50 cursor-not-allowed font-semibold">
                    Yükleniyor
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');

        // Gemini'ye en yakın zekadaki açık kaynaklı model (Gemma-2b-it)
        const selectedModel = "Gemma-2b-it-q4f16_1-MLC"; 

        const engine = new webllm.MLCEngine();

        engine.setInitProgressCallback((report) => {
            status.innerText = report.text;
            progressContainer.classList.remove('hidden');
            const match = report.text.match(/\[(\d+)\/(\d+)\]/);
            if (match) {
                const percent = (parseInt(match[1]) / parseInt(match[2])) * 100;
                progressBar.style.width = percent + "%";
            }
            if (report.progress === 1) {
                status.innerText = "Zeka Hazır (Local)";
                sendBtn.disabled = false;
                sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                sendBtn.innerText = "Gönder";
                progressContainer.classList.add('hidden');
            }
        });

        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            appendMessage(prompt, 'user');
            userInput.value = '';
            
            const aiMsgDiv = appendMessage("Düşünüyor...", 'ai');
            
            const messages = [
                { role: "system", content: "Sen yardımsever ve çok zeki bir yapay zekasın. Gemini arayüzünde çalışıyorsun." },
                { role: "user", content: prompt }
            ];

            const reply = await engine.chat.completions.create({ messages });
            aiMsgDiv.innerText = reply.choices[0].message.content;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = sender === 'user' 
                ? 'bg-blue-100 p-4 rounded-2xl max-w-[80%] self-end shadow-sm' 
                : 'bg-white border p-4 rounded-2xl max-w-[80%] self-start shadow-sm';
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        sendBtn.onclick = sendMessage;
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
