<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asistan覺m</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root { --bg: #0f1011; --card: #1c1e21; --accent: #3b82f6; --text: #f3f4f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* API Modal (Popup) Tasar覺m覺 */
        #api-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center; z-index: 999;
        }
        .modal-content { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid #333; width: 90%; max-width: 400px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 15px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        
        /* Sohbet Alan覺 */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 12px; max-width: 80%; line-height: 1.6; word-wrap: break-word; }
        .user { background: var(--accent); align-self: flex-end; }
        .ai { background: var(--card); align-self: flex-start; border: 1px solid #333; }

        /* Kod Blou ve Kopyala Butonu */
        .code-container { position: relative; margin: 15px 0; border-radius: 8px; overflow: hidden; }
        pre { margin: 0 !important; padding: 1rem !important; background: #000 !important; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }
        .copy-btn:hover { background: #555; }

        /* Giri Alan覺 */
        #input-area { padding: 20px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #333; }
        #userInput { flex: 1; background: #0f1011; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button#send { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="api-modal">
    <div class="modal-content">
        <h3> Balamadan nce</h3>
        <p style="font-size: 14px; color: #aaa;">L羹tfen Google Gemini API anahtar覺n覺z覺 girin. Anahtar覺n覺z sadece bu taray覺c覺da saklan覺r.</p>
        <input type="password" id="api-input" placeholder="AI API Key...">
        <button onclick="saveKey()" style="width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer;">Kaydet ve Bala</button>
        <p style="font-size: 11px; margin-top: 10px;"><a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: var(--accent);">Buradan 羹cretsiz anahtar alabilirsiniz.</a></p>
    </div>
</div>

<div id="chat-window">
    <div class="msg ai">Merhaba! Ben haz覺r a癟覺klamal覺 asistan覺n覺m. Kod yazabilirim, sorular覺n覺 cevaplayabilirim.</div>
</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Mesaj覺n覺z覺 buraya yaz覺n..." onkeypress="if(event.key==='Enter') askAI()">
    <button id="send" onclick="askAI()">G繹nder</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>

<script>
    let API_KEY = localStorage.getItem('ai_key');

    // Sayfa a癟覺ld覺覺nda anahtar kontrol羹
    if (API_KEY) {
        document.getElementById('api-modal').style.display = 'none';
    }

    function saveKey() {
        const val = document.getElementById('api-input').value;
        if (val.length > 10) {
            localStorage.setItem('ai_key', val);
            API_KEY = val;
            document.getElementById('api-modal').style.display = 'none';
        } else {
            alert("Ge癟erli bir API anahtar覺 girin!");
        }
    }

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text || !API_KEY) return;

        addMessage(text, 'user');
        input.value = '';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            const aiText = data.candidates[0].content.parts[0].text;
            addMessage(aiText, 'ai');
        } catch (e) {
            addMessage("Hata olutu! API anahtar覺n覺z ge癟ersiz olabilir: " + e.message, 'ai');
        }
    }

    function addMessage(content, role) {
        const chatWindow = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${role}`;

        if (role === 'ai') {
            // Markdown'覺 HTML'e 癟evir
            let rawHtml = marked.parse(content);
            // Kod bloklar覺n覺 bul ve kopyala butonu ekleyerek d羹zenle
            div.innerHTML = rawHtml.replace(/<pre><code([\s\S]*?)>([\s\S]*?)<\/code><\/pre>/g, (match, lang, code) => {
                return `<div class="code-container">
                            <button class="copy-btn" onclick="copyCode(this)">Kopyala</button>
                            <pre><code ${lang}>${code}</code></pre>
                        </div>`;
            });
        } else {
            div.innerText = content;
        }

        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        Prism.highlightAll(); // Yeni kodlar覺 renklendir
    }

    function copyCode(btn) {
        const code = btn.parentElement.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            btn.innerText = "Al覺nd覺!";
            setTimeout(() => btn.innerText = "Kopyala", 2000);
        });
    }
</script>
</body>
</html>
