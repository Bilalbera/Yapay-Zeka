    <style>
        :root { 
            --bg: #0d1117; --card: #161b22; --accent: #238636; 
            --text: #c9d1d9; --border: #30363d; --code-bg: #1c2128;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); 
            color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; 
        }
        header { padding: 15px; background: var(--card); border-bottom: 1px solid var(--border); text-align: center; }
        header h1 { margin: 0; font-size: 22px; color: #2ecc71; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 90%; line-height: 1.6; font-size: 15px; border-radius: 12px; padding: 12px 18px; }
        .user { align-self: flex-end; background: #1f6feb; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #21262d; border: 1px solid var(--border); border-bottom-left-radius: 2px; width: fit-content; max-width: 95%; }

        .code-container { 
            position: relative; margin: 15px 0; background: var(--code-bg); 
            border: 1px solid var(--border); border-radius: 8px; overflow: hidden;
        }
        pre { margin: 0 !important; padding: 20px !important; background: transparent !important; overflow-x: auto; }
        code { font-family: 'Consolas', monospace !important; font-size: 14px !important; }
        .copy-btn { 
            position: absolute; top: 8px; right: 8px; background: #30363d; color: #f0f6fc; 
            border: 1px solid var(--border); padding: 5px 12px; border-radius: 6px; 
            cursor: pointer; font-size: 12px; z-index: 10;
        }

        #input-area { padding: 20px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid var(--border); }
        input { flex: 1; background: #0d1117; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .status-msg { font-style: italic; color: #8b949e; font-size: 13px; margin: 5px 20px; display: none; }
    </style>
</head>

    input.addEventListener('keypress', e => e.key === 'Enter' && askAI());

    async function askAI() {
        const text = input.value.trim().toLowerCase();
        if (!text) return;

        addMessage(input.value, 'user');
        input.value = '';

        if (customResponses[text]) {
            setTimeout(() => {
                addMessage(customResponses[text], 'ai');
            }, 300);
            return;
        }

        status.style.display = 'block';
        try {
            const system = "Senin adın BilalAI. Kod istenirken 'İşte Kodun:' ile başla.";
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(system + "\n" + text)}?model=openai`);
            let aiResponse = await response.text();
            
            status.style.display = 'none';

            if (aiResponse.includes("```") && !aiResponse.includes("İşte Kodun:")) {
                aiResponse = "İşte Kodun:\n\n" + aiResponse;
            }

            addMessage(aiResponse, 'ai');
        } catch (e) {
            status.style.display = 'none';
            addMessage("Hata: Sunucuya ulaşılamadı.", 'ai');
        }
    }

    function addMessage(content, role) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        if (role === 'ai') {
            let html = marked.parse(content);
            div.innerHTML = html.replace(/<pre><code([\s\S]*?)>([\s\S]*?)<\/code><\/pre>/g, (m, lang, code) => {
                return `<div class="code-container">
                    <button class="copy-btn" onclick="copyC(this)">Kopyala</button>
                    <pre><code ${lang}>${code}</code></pre>
                </div>`;
            });
        } else {
            div.innerText = content;
        }
        chatWin.appendChild(div);
        chatWin.scrollTop = chatWin.scrollHeight;
        Prism.highlightAllUnder(div);
    }

    function copyC(btn) {
        const code = btn.parentElement.querySelector('code').innerText;
        navigator.clipboard.writeText(code).then(() => {
            btn.innerText = "Kopyalandı!";
            setTimeout(() => btn.innerText = "Kopyala", 2000);
        });
    }
