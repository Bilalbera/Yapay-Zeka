</head>
<body>

<div class="chat-container">
    <h2>ğŸš€ BilalAI - Sohbet & Kod AsistanÄ±</h2>
    <div id="output"><strong>HoÅŸ geldiniz!</strong> Ben BilalAI. ArtÄ±k sohbet edebilir ve kod yazabilirim.</div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Bir ÅŸey sorun (Ã–rn: JavaScript'te dÃ¶ngÃ¼ veya en sevdiÄŸin film)...">
        <button id="sendButton">GÃ¶nder</button>
        <div id="loader" class="loader"></div>
    </div>
</div>

<script>
    // *******************************************************************
    // !!! API AnahtarÄ±nÄ±z buraya yerleÅŸtirildi !!! 
    // *******************************************************************
    const API_KEY = "AIzaSyAtTbCNCtOQJDCnYUb9wKFaKfG6bU-69fk"; 
    
    // API endpoint ve model adÄ±
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
    
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const outputDiv = document.getElementById('output');
    const loader = document.getElementById('loader');

    // Markdown'dan HTML'e Ã§eviri iÅŸlevi (Kod bloklarÄ±nÄ± <pre> olarak biÃ§imlendirmek iÃ§in)
    function formatResponse(text) {
        const userPrompt = userInput.value.trim();
        let formattedHtml = `<p><strong>Siz:</strong> ${userPrompt}</p><hr>`;
        
        const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
        
        let processedText = text.replace(codeBlockRegex, (match, language, code) => {
            const safeCode = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            const langDisplay = language ? `\n\n// Dil: ${language.toUpperCase()}\n\n` : '';
            return `<pre><code>${langDisplay}${safeCode.trim()}</code></pre>`;
        });
        
        processedText = processedText.split('\n\n').map(p => {
            if (p.trim() && !p.startsWith('<pre>')) {
                return `<p>${p.trim()}</p>`;
            }
            return p;
        }).join('');

        formattedHtml += processedText;
        return formattedHtml;
    }

    // GÃ¶nderme Ä°ÅŸlevi
    async function sendMessage() {
        const prompt = userInput.value.trim();
        if (!prompt) return;

        // YÃ¼kleme durumu ayarlarÄ±
        sendButton.disabled = true;
        loader.style.display = 'block';
        outputDiv.innerHTML = `<p><strong>Siz:</strong> ${prompt}</p><hr><p>AI: Cevap bekleniyor...</p>`;
        
        // BilalAI'nÄ±n Ã§ok yÃ¶nlÃ¼ olmasÄ±nÄ± saÄŸlayan talimat
        const systemInstructionText = "Sen BilalAI adlÄ±, hem kodlama hem de genel sohbet konularÄ±nda uzman, yardÄ±msever bir yapay zekasÄ±n. CevaplarÄ±n TÃ¼rkÃ§e, bilgilendirici ve dostÃ§a olmalÄ±dÄ±r. KullanÄ±cÄ± kod istediÄŸinde cevabÄ±nÄ± kod bloklarÄ± (```) iÃ§inde vermeye Ã¶zen gÃ¶ster.";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // SON DÃœZELTME: Hem systemInstruction hem de temperature'Ä± iÃ§eren 
                    // en yaygÄ±n kullanÄ±lan JSON yapÄ±sÄ±. Bu hatayÄ± gidermelidir.
                    
                    config: { // Bu obje iÃ§indeki ayarlar Gemini API tarafÄ±ndan tanÄ±nÄ±r.
                        // systemInstruction alanÄ±nÄ± bu objeye yerleÅŸtiriyoruz.
                        systemInstruction: systemInstructionText,
                        // generationConfig altÄ±ndaki ayarlar da buraya doÄŸrudan konulur.
                        temperature: 0.7 
                    },
                    
                    // KullanÄ±cÄ±nÄ±n gÃ¶nderdiÄŸi iÃ§erik
                    contents: [{ role: "user", parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API Ä°stek HatasÄ± (${response.status}): ${errorData.error.message}`);
            }

            const data = await response.json();
            
            // CevabÄ± al
            const aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (aiResponseText) {
                outputDiv.innerHTML = formatResponse(aiResponseText);
            } else {
                outputDiv.innerHTML = `<p style="color: orange;"><strong>UYARI:</strong> BilalAI geÃ§erli bir yanÄ±t Ã¼retemedi. (BoÅŸ yanÄ±t veya gÃ¼venlik filtresi.)</p>`;
            }

        } catch (error) {
            console.error('Ä°stek HatasÄ±:', error);
            outputDiv.innerHTML = `<p style="color: red;"><strong>KRÄ°TÄ°K HATA:</strong> BaÄŸlantÄ± veya API sorunu: ${error.message}</p>`;
        } finally {
            sendButton.disabled = false;
            loader.style.display = 'none';
        }
    }

    // Olay Dinleyicileri
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

</script>

</body>
</html>
